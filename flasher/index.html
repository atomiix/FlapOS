<!DOCTYPE html>
<html>
    <head>
        <title>FlapOS Flasher</title>
        <link rel="stylesheet" href="style.css" media="screen"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1><span>F</span><span>L</span><span>A</span><span>P</span><span>_</span><span>O</span><span>S</span></h1>
        <div class="container">
            <div class="actions">
                <select name="version" disabled>
                    <option>Loading versions...</option>
                </select>
                <button id="installBtn" disabled>
                    Install
                </button>
            </div>
            <div id="console" style="display: none;"></div>
            <h5>1. <a href="wiring.png" id="wiring-link">Connect GND, RX and TX of your USB to TTL device to your Flapit</a></h5>
            <h5>2. Connect your USB to TTL device to your computer</h5>
            <h5>3. Power on your Flapit and click "Install"</h5>
            <p style="font-size: 14px; margin:10px 0 0 0">⚠️ Use Chrome or another Chromium-based browser.</p>
            <p style="font-size: 14px; margin:0">Ensure no other app is using the serial port.</p>
        </div>
        <footer>
            <a href="https://github.com/atomiix/FlapOS" target="_blank">Github</a>
        </footer>
        <div id="wiring" style="display:none;">
            <img src="wiring.png" alt="Flapit serial adapter wiring">
        </div>
        <script src="bgapi.js"></script>
        <script src="main.js"></script>
    </body>
</html>
